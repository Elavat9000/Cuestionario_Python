<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- css file -->
    <link rel="stylesheet" href="style.css">

    <title>Custionario Utel</title>
</head>

<body>
	<h2 style="position:absolute; margin-left:40%; margin-top:18%; color:#fff;">Aplicaci√≥n de cuestionario</h2>
    <!-- Start Button -->
    <button class="btn-start btn btn-primary btn-lg text-white">Inicia cuando estes Listo</button>

    <!-- Quiz Box -->
    <div class="quiz-box card">
        <header class="card-header">
            <span>Responde Rapido</span>
            <div class="time">
                <div class="time-text">Tiempo restante</div>
                <div class="second">10</div>
            </div>
            <div class="time-line"></div>
        </header>

        <section class="card-body">
            <div class="question-text">
                <!-- <span> Question Text </span> -->
            </div>
            <div class="option-list">
                
            </div>
        </section>

        <footer class="card-footer">
            <div class="badge bg-secondary"></div>
            <button class="btn btn-primary next">Siguiente pregunta</button>
        </footer>
    </div>

    <!-- Score Box -->
    <div class="score-box card">
		<i class="fa-solid fa-trophy icon"></i>
        <span class="score-text"></span>
        <div class="buttons">
            <div class="btn btn-lg btn-primary replay-btn">Repetir</div>
            <div class="btn btn-lg btn-primary quit-btn">Quitar</div>
        </div>

    </div>


    <!-- JavaScript Files -->
    <script src="js/question.js"></script>
    <script src="js/quiz.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
